<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" /><!--Css styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container"><!--Main container-->
      <div class="toggle"><!--Button changing dark or light. It was made with JavaScript-->
        <i class="far fa-sun"></i><!--Sun mode-->
      </div>
      <div class="card"><!--Main card-->
        <img src="images/map.png" class="card-map" />
        <div class="card-left"><!--Items card left-->
          <h3 class="card-type">Mastercard</h3>
          <img src="images/chip.png" class="card-chip" />
          <div>
            <div class="card-num">1234 4321 5678 8765</div><!--Number of card-->
            <div class="card-text">Valid through</div><!--Validity-->
            <div class="card-date">08/27</div><!--Date-->
            <div class="card-holder">Gl√°ucia Bierwagen</div><!--User's name-->
          </div>
        </div>
        <div class="card-right"><!--Items card right-->
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
        </div>
      </div>
    </div>
    <!--JavaScript dark or light mode-->
    <script src="script.js"></script>
  </body>
</html>
